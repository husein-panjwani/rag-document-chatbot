<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Chat with your Document</h1>
        <div class="upload-section">
            <div id="drop-zone" class="drop-zone">
                <span class="drop-zone-prompt">Drag & Drop files here or click to browse</span>
                <input type="file" id="file-input" class="hidden-file-input" accept=".pdf,.docx">
            </div>
            <button id="clear-btn" class="clear-btn">Clear Document</button>
            <p id="file-list" class="file-list"></p>
            <p id="status-message" class="status-message"></p>
        </div>
        
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question about the document...">
                <button id="send-btn">Send</button>
            </div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
